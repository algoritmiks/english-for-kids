<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:;base64,=">
  <title>English for kids</title>
</head>

<body>
  <div class="game-finish game-finish_hidden" data-errors=""></div>

  <div class="statistics statistics_none">
    <div class="wrapper">
      <div class="table-wrapper">
        <table class="statistics-table">
          <thead>
            <tr>
              <th class="table-header" data-type="str">word</th>
              <th class="table-header" data-type="str">category</th>
              <th class="table-header" data-type="str">russian</th>
              <th class="table-header" data-type="num">clicks</th>
              <th class="table-header" data-type="num">right</th>
              <th class="table-header" data-type="num">wrong</th>
              <th class="table-header" data-type="num">errors %</th>
            </tr>
          </thead>
          <tbody class="table-body"></tbody>
        </table>

      </div>
      <div class="statistics-buttons">
        <button class="stat-btn clear-statistics-btn">Clear</button>
        <button class="stat-btn train-words-btn">Train</button>
      </div>

    </div>
  </div>

  <div class="menu-shadow">
    <div class="menu-wrapper">
      <nav>
        <ul class="menu-list">
          <li class="menu-item menu-item_active" data-name="main">Main</li>
          <li class="menu-item" data-name="action1">Action 1</li>
          <li class="menu-item" data-name="action2">Action 2</li>
          <li class="menu-item" data-name="action3">Action 3</li>
          <li class="menu-item" data-name="fruits">Fruits</li>
          <li class="menu-item" data-name="animals1">Animals 1</li>
          <li class="menu-item" data-name="animals2">Animals 2</li>
          <li class="menu-item" data-name="clothes">Clothes</li>
          <li class="menu-item" data-name="emotions">Emotions</li>
          <li class="menu-item" data-name="statistics">Statistics</li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="wrapper">

    <div class="header">
      <div class="hamburger">
        <img src="./src/assets/img/burger-icon.png">
      </div>
      <span class="play-mode-label">Play mode</span>
      <div class="switcher"></div>
    </div>

    <div class="score-container"> </div>

    <div class="cards"></div>

    <div class="buttons">
      <button class="start-btn start-btn_hidden"> </button>
    </div>

  </div>

  <audio class="mp3"></audio>

</body>

</html>
